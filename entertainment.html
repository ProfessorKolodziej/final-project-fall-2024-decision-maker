<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Decision Maker entertainment wheel" content="Decision Maker entertainment wheel page" />
	<title>Decision Maker entertainment wheel</title>
	<link rel="stylesheet" href="css/entertainment.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="nav-bar">
				<a href="function.html" class="home-button">
					<img src="images/home-04.png" alt="home Icon">
					Home
				</a>
				<div class="title">
					<h1>Wheel of Food</h1>
				</div>
			</div>
		</header>
		<div class="wheel-container">
			<div class="pointer"></div>
			<div class="wheel" id="wheel">
				<!-- Dividers and text will be added by JavaScript -->
			</div>
			<button class="center-button" onclick="spinWheel()"></button>
		</div>
		<div class="tips-container">
			<div class="tips-top">Don't know what to do for entertainment? Try using the wheel to generate a random answer.
			</div>
			<div class="tips-bottom">Click on the center bottom spin</div>
		</div>
		<div class="modal" id="resultModal">
			<div class="modal-content">
				<p id="resultText"></p>
				<button class="close-button">close</button>
			</div>
		</div>
	</div>
	<script src="js/entertainment.js"></script>

</body>

</html>
