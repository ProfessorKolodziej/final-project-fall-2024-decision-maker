<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Decision Maker food wheel" content="Decision Maker food wheel page" />
	<title>Decision Maker food wheel</title>
	<link rel="stylesheet" href="css/food.css">
</head>


<body>
	<div class="container">
		<header class="header">
			<div class="nav-bar">
				<a href="function.html" class="home-button">
					<img src="images/home-04.png" alt="home Icon">
					Home
				</a>
				<div class="title">
					<h1>Wheel of Food</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="wheel-container">
				<div class="fixed-pointer"></div>
				<div class="wheel" id="wheel">
				</div>
				<!-- 这是一个注释 <img class="wheel-bottom" src="images/bottom.png" alt="The base of the wheel"> -->
				<div class="wheel-center" id="spinBtn"></div>
			</div>
			<div class="tips-container">
				<div class="tips-top">Don't know what to eat? Try using the wheel to generate a random answer.</div>
				<div class="tips-bottom">Click on the wheel to spin</div>
			</div>
		</main>
		<div id="result" class="result">
			<span class="result-again">Don't like it? Try again.</span>
			<div id="resultText"></div>
			<span></span>
			<img src="images/circle.png" class="result-close" alt="close icon">
		</div>
	</div>
	<script src="js/food.js"></script>

</body>

</html>
